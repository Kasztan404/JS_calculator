<!DOCTYPE html>
<head>
    <title>Calculator in JS!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>,</button>
            <button>-</button>
            <button>=</button>
            <button class="clear">CLEAR</button>
        </div>
    </div>
</body>
</html>
